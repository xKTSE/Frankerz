<!DOCTYPE html>
     <head>
          <title>TBD</title>
          <link rel="kik-icon" href="icon.png">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
          <meta name="description" content="TBD">
          
          <link rel="stylesheet" href="css/default.css?inline=1">
          <link rel="stylesheet" href="css/frankerz.css?inline=1">
          <link rel="stylesheet" href="css/page-login.css?inline=1">
          <link rel="stylesheet" href="css/page-register.css?inline=1">
          <link rel="stylesheet" href="css/page-game.css?inline=1">
     </head>

     <body>
          <div class="app-page" data-page="page-login" >
               <div class="app-content" id="login-page">
               <div class="logo-container">
                    <div class="big-logo"></div>
                    <div class="sub-description">The mobile web pet game</div>
               </div>
                    <form id="info-form" name="frankerz_loginForm">
                         <br>Username:</br>
                         <input type="text" name="username"><br>
                         <br>Password:</br>
                         <input type="password" name="password">
                         <div class="app-button" id="frankerz_loginButton">Login</div>
                    </form>
                    <div id="errorDiv"></div>
                    <div class="sub-header">Don't have an account?</div>
                    <div class="app-button" data-target="page-register">Register</div>
               </div>
          </div>

          <div class="app-page" data-page="page-register">
               <div class="app-topbar">
                    <div class="app-title">Register</div>
               </div>
               <div class="app-content">
                    <form name="frankerz_registerForm">
                         Username: <input type="text" name="username"><br>
                         Password: <input type="password" name="password">
                         <div class="app-button" id="frankerz_registerButton">Register</div>
                         <div class="app-button" data-back="true">Back</div>
                    </form>
                    <div id="errorDiv"></div>
               </div>
          </div>

          <div class="app-page" data-page="page-register-successful">
               <div class="app-topbar">
                    <div class="app-title">Successful Registration</div>
               </div>
               <div class="app-content">
                    <div class="app-button" data-target="page-login">Back to login page</div>
               </div>
          </div>

          <div class="app-page" data-page="page-pet-creation" data-back="true">
               <div class="app-topbar">
                    <div class="app-title">
                         Pet Creation
                         <div id='loggedInAs'>Hello, <span id='fillIn'></span></div>
                    </div>
               </div>
               <div class="app-content">
                    <div class="app-section">
                         <form class="pet-information">
                              <div class="field-pet-name">Pet name:
                                   <input type="text" name="pet-name" placeholder="Enter a name"></input>
                              </div>
                              <div class="field-pet-gender">Gender: 
                                   <input type="radio" name="pet-gender" value="male">Male
                                   <input type="radio" name="pet-gender" value="female">Female
                              </div>
                         </form>
                    </div>

                    <div class="app-section">
                         <div class="app-button" id="create-pet" data-target="page-game">Create pet!</div>
                    </div>
               </div>
          </div>

          <div class="app-page" data-page="page-pet-list" data-back="true">
               <div class="app-topbar">
                    <div class="app-title">
                         Pet List
                         <div id='loggedInAs'>Hello, <span id='fillIn'></span></div>
                    </div>
               </div>
               <div class="app-content">
               </div>
          </div>

          <div class="app-page" data-page="page-game" data-no-scroll="true">
               <div class="app-topbar">
                    <div class="app-title">FrankerZ</div>
                    <div class="app-button right" id="options"></div>
               </div>
               <div class="action-bar">
                    <ul class="action-bar-list">
                         <li class="actions" id="feed-pet"></li>
                          <li class="actions" id="play-with-pet"></li>
                         <li class="actions" id="talk-to-pet"></li>
                    </ul>
               </div>
               <div class="app-content">
                    <div class="app-section" id="canvas-section">
                         <div id="stage_elem"></div>
                    </div>
               </div>
          </div>

          <script src="http://cdn.kik.com/cards/0/cards.js"></script>

          <script src="js/libs/jquery.js"></script>
          <script src="js/libs/crafty.js"></script>
          <script src="js/libs/app.js?inline=1"></script>
          <script src="js/libs/toast.js?inline=1"></script>

          <script src="zerver/MyAPI.js?inline=1"></script>
          <script src="js/libs/jquery.js?inline=1"></script>

          <script src="js/objects/pet.js?inline=1"></script>
          <script src="js/objects/petState.js?inline=1"></script>
          <script src="js/objects/petConfig.js"></script>
          <script src="js/objects/user.js?inline=1"></script>
          <script src="js/page-login.js?inline=1"></script>
          <script src="js/page-register.js?inline=1"></script>
          <script src="js/page-pet-creation.js?inline=1"></script>
          <script src="js/page-pet-list.js?inline=1"></script>

          <script src="js/frankerzUtilities.js?inline=1"></script>
          <script src="js/page-game.js?inline=1"></script>
          <script src="js/c-pet.js"></script>
          <script src="js/c-dialog.js"></script>
          <script>
               App.load('page-game');
          </script>
</body>
</html>
