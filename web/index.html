<!DOCTYPE html>
     <head>
          <title>TBD</title>
          <link rel="kik-icon" href="icon.png">
          <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
          <meta name="description" content="TBD">
          
          <link rel="stylesheet" href="css/default.css?inline=1">
          <link rel="stylesheet" href="css/page-game.css?inline=1">
     </head>

     <body>
          <div class="app-page" data-page="page-login">
               <div class="app-topbar">
                    <div class="app-title">Login</div>
               </div>
               <div class="app-content">
                  <div class="app-button" data-target="page-pet-creation">Create a pet!</div>
               </div>
          </div>

          <div class="app-page" data-page="page-pet-creation" data-back="true">
               <div class="app-topbar">
                    <div class="app-title">Pet Creation</div>
               </div>
               <div class="app-content">
                    <div class="app-section">
                         <form class="pet-information">
                              <div class="field-pet-name">Pet name:
                                   <input type="text" name="pet-name" placeholder="Enter a name"></input>
                              </div>
                              <div class="field-pet-gender">Gender: 
                                   <input type="radio" name="pet-gender" value="male">Male
                                   <input type="radio" name="pet-gender" value="female">Female
                              </div>
                         </form>
                    </div>

                    <div class="app-section">
                         <div class="app-button" id="create-pet" data-target="page-game">Create pet!</div>
                    </div>
               </div>
          </div>

          <div class="app-page" data-page="page-game" data-no-scroll="true">
               <div class="app-topbar">
                    <div class="app-title">FrankerZ</div>
                    <div class="app-button right">Options</div>
               </div>
               <div class="action-bar">
                    <ul class="action-bar-list">
                         <li class="actions" id="feed-pet">Feed</li>
                         <li class="actions" id="talk-to-pet">Talk to</li>
                         <li class="actions" id="play-with-pet">Play</li>
                         <li class="actions" id="train-pet">Train</li>
                    </ul>
               </div>
               <div class="app-content">
                    <div class="app-section" id="canvas-section">
                         <canvas id="main-canvas"></canvas>
                    </div>
               </div>
          </div>

          <script src="http://cdn.kik.com/cards/0/cards.js"></script>
          
          <script src="js/libs/app.js?inline=1"></script>
          <script src="js/libs/toast.js?inline=1"></script>

          <script src="js/page-login.js?inline=1"></script>
          <script src="js/page-pet-creation.js?inline=1"></script>
          <script src="js/page-game.js?inline=1"></script>
          <script>
               App.load('page-login');
          </script>
</body>
</html>
